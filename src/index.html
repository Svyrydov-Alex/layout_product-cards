<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          width="160"
          height="134"
          alt="imac"
        >
      </div>

      <div class="card__content">
        <p class="card__content_text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card__product_code">
        <p class="card__product_code_text">Product code: 195434</p>
      </div>

      <div class="card__reviews">
        <div>
          <div class="stars stars--2">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>
        </div>

        <div class="card__reviews_content">
          <p class="card__reviews_content_text">Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price_label">
          <p class="card__price_label_text">Price:</p>
        </div>

        <div class="card__price_digit">
          <p class="card__price_digit_text">$2,199</p>
        </div>
      </div>

      <a
      href="/"
      class="card__button_link"
      data-qa="hover"
      >buy</a>

    </div>
  </body>
</html>
